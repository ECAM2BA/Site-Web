<!DOCTYPE html>

{% extends "base.html" %}
{% block content %}
<form method="post" action="edit_profile" enctype="multipart/form-data" id="add_form">
  <h2 style="margin-top: 10px">
                    <label>username<br/>
                <input type="text" name="uname" value={{user_name}}>
                </label>
                </h2>
                <h2 style="margin-top: 10px">
                <label>Password<br/>
                <input type="password" name="psw" value={{user_psw}} >

                    </h2>

</form>
{% endblock %}
