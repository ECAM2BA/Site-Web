<form method="post" action="addmeme" enctype="multipart/form-data" id="add_form">
  <h2 style="margin-top: 10px">
    <label>Title<br/>
      <input type="text" name="title" maxlength="128" required>
    </label>
  </h2>
  <h2 style="margin-bottom:30px">
    <input type="file" name="memesimg"/>
  </h2>
  <h2>
    <label>Description<br/>
      <textarea name="description" rows="2" cols="40" required ></textarea>
    </label>
  </h2>
  <h2>
    <label>Tags<br/>
      <textarea name="tags" rows="1" cols="40" required ></textarea>
    </label>
  </h2>
  <button type="submit" class="submit">Add</button>
</form>
